{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}
    {% if authenticated == False %}
        <div align="center">
            <img src="{% static "images/logo.jpg" %}">
            <h1>Please sign in to continue</h1>
        </div>
        <script>
            $(function () {
                $('#log-in').click();
            })
        </script>
    {% else %}

    {% endif %}
{% endblock %}
