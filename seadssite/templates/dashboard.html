{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}
    {% if authenticated == False %}
        <div align="center">
            <img src="{% static "images/logo.jpg" %}">
            <h1>Please sign in to continue</h1>
        </div>
        <script>
            $(function () {
                $('#log-in').click();
            })
        </script>
    {% else %}
        <link rel="stylesheet" type="text/css" href="{% static "css/dashboard.css" %}">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>
            var user_devices = {{ devices | safe }};
            var img_path = "{% static "images" %}";
        </script>
        <script src="{% static 'js/dashboard.js' %}"></script>

        <div id="vue-div">
            <div id="manage-bar" class="manage-bar navbar navbar-fixed-left">
                <div id="sead-logo" class="">
                    <img src="{% static "images/logo.png" %}" class="logo">
                </div>

                <div data-toggle="modal" data-target="#add-room-modal"
                     id="room-icon" class="room-icon">
                    <img :src="icon_path" class="room-img" id="room-img">
{#                    <div>#}
{#                        <div id="room-label" class="room-label"> ${rooms[action_room].name}</div>#}
{#                    </div>#}
                </div>

                <device-menu v-for="(deviceInfo, deviceId) in devices" :device-id="deviceId"
                             v-bind:device-info="deviceInfo"></device-menu>
            </div>

            <div id="page-wrap" class="page-wrap">

            </div>
        </div>


    {% endif %}
{% endblock %}
