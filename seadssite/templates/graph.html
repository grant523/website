{% extends "base.html" %}
{% load static from staticfiles %}
{% load json_tag %}
{% block content %}
    {% if authenticated == False %}
        <div align="center">
            <img src="{% static "images/logo.jpg" %}">
            <h1>Please sign in to continue</h1>
        </div>
        <script>
            $(function () {
                $('#log-in').click();
            })
        </script>
    {% else %}

        <link rel="stylesheet" type="text/css" href="{% static "css/graph.css" %}">
        <script src="{% static "js/bundle.js" %}"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
        <link rel="stylesheet" type="text/css"
              href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"/>
        <script>
            var device_info =
            {{ rooms | dumpjson | safe }}
        </script>

        <div class="wrapper">
            <nav id="sidebar">
                <div class="sidebar-header" align="center">
                    <img src="{% static "images/logo.png" %}" class="logo">
                </div>

                <div align="center" class="room-icon" id="room-icon">
                    <img src="{% static "images/home.png" %}" class="room-img" id="room-img">
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#roomsmenu" data-toggle="collapse" aria-expanded="false">
                            <i class="glyphicon glyphicon-home"></i>Home</a>
                        <ul class="collapse list-unstyled" id="roomsmenu">
                            {% for room, attr in rooms.items %}
                                <li><a href="#">{{ room }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </nav>

            <div id="content">
                <div id="reportrange" class="pull-left"
                     style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                    <span></span> <b class="caret"></b>
                </div>
                <div class="module-wrap">
                    <div class="mo-el">
                        <div class="panel panel-default">
                            <div class="panel-heading text-left">
                                <div id="chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
