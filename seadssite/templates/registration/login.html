{% extends "base.html" %}
{% load static from staticfiles %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <img src="{% static 'images/seadsLogo.png' %}" class="img-responsive center">
            <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                <form name="login_form" class="form-horizontal" action="{% url 'django.contrib.auth.views.login' %}"
                      method="post">
                    {% csrf_token %}
                    <div class="col-sm-9 col-md-offset-2 col-md-9 col-lg-offset-2 col-lg-9">
                        {% for field in form %}
                            {% include "ui_components/form_input.html" %}
                        {% endfor %}
                    </div>

                    <div class="col-sm-offset-4 col-sm-9 col-md-offset-4 col-md-9 col-lg-offset-4 col-lg-9">
                        <button type="submit" value="login" class="btn btn-block coloredsignin">Sign in</button>
                        <input type="hidden" name="next" value="{{ next }}">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-9 col-md-offset-4 col-md-9 col-lg-offset-4 col-lg-9">
                                <a href='/accounts/password/reset/'> Forgot your Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
